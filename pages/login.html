<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login.alibaba.com</title>
    <link rel="stylesheet" href="/asset/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-white">
      <div class="d-flex justify-content-start align-items-center">
        <img
          src="/img/O1CN01e5zQ2S1cAWz26ivMo_!!6000000003560-2-tps-920-110.png"
          class="img-fluid w-25 mt-4"
          alt=""
        />
      </div>
    </header>

    <div class="d-flex justify-content-center align-items-center">
      <form
        class="border rounded p-5 shadow-lg bg-light"
        id="signup-page"
        style="width: 40rem; font-style: oblique; font-weight: 600"
      >
        <!-- Country / Region Field -->
        <div class="mt-4 d-flex align-items-center">
          <label
            class="me-3 flex-shrink-0"
            for="productSelect"
            style="width: 150px"
          >
            <span class="text-danger">*</span> Country / Region:
          </label>
          <select id="productSelect" class="form-select">
            <option value="">Choose a Country</option>

            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
          </select>
        </div>
        <div id="Country-error" class="text-center"></div>

        <!-- Trade Role Section -->
        <div class="mt-4 d-flex align-items-center">
          <label class="me-3 flex-shrink-0" style="width: 150px">
            <span class="text-danger">*</span> Select trade role:
          </label>
          <div class="d-flex flex-wrap">
            <div class="form-check me-3">
              <input
                type="radio"
                name="tradeRole"
                id="buyer"
                class="form-check-input"
              />
              <label for="buyer" class="form-check-label">Buyer</label>
            </div>
            <div class="form-check me-3">
              <input
                type="radio"
                name="tradeRole"
                id="seller"
                class="form-check-input"
              />
              <label for="seller" class="form-check-label">Seller</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="tradeRole"
                id="both"
                class="form-check-input"
              />
              <label for="both" class="form-check-label">Both</label>
            </div>
          </div>
        </div>
        <div id="trade-error" class="error text-center"></div>

        <!-- Full Name Field -->
        <div class="mt-4 d-flex align-items-center flex-nowrap">
          <label
            class="me-3 flex-shrink-0"
            style="width: 150px; white-space: nowrap"
          >
            <span class="text-danger">*</span> Full Name:
          </label>
          <input
            class="form-control flex-grow-1"
            id="enterfname"
            for="name"
            placeholder="Enter your full name"
          />
        </div>

        <div id="nameError" class="text-center"></div>

        <!-- Email Field -->
        <div class="mt-4 d-flex align-items-center">
          <label class="me-3 flex-shrink-0" style="width: 150px">
            <span class="text-danger">*</span> Email:
          </label>
          <input
            class="form-control flex-grow-1"
            id="email"
            type="email"
            placeholder="Your email will be used as account name"
          />
        </div>
      
        <div class="text-center" id="emailError"> </div>
        <!-- Password Field -->
        <div class="mt-4 d-flex align-items-center">
          <label class="me-3 flex-shrink-0" style="width: 150px">
            <span class="text-danger">*</span> Password:
          </label>
          <input
            class="form-control flex-grow-1"
            type="password"
            id="passwordInput"
            placeholder="Enter your password"
          />
        </div>
        <div class="error" id="password-error"></div>

        <!-- Confirm Password Field -->
        <div class="mt-4 d-flex align-items-center">
          <label class="me-3 flex-shrink-0" style="width: 150px">
            <span class="text-danger">*</span> Confirm Password:
          </label>
          <input
            class="form-control flex-grow-1"
            type="password"
            placeholder="Confirm your password"
          />
        </div>
        <div id="confirm-error" class="error"></div>
        <!-- Phone Number Field -->
        <div class="mt-3 d-flex align-items-center">
          <label class="me-3 flex-shrink-0" style="width: 150px">
            <span class="text-danger">*</span> Phone Number:
          </label>
          <input
            class="form-control flex-grow-1"
            type="tel"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="error" id="number-error">
         
        </div>
        <div class="mt-4 d-flex align-items-start">
          <input type="checkbox" class="custom-checkbox me-2" id="agreement" />
          <label for="agreement" class="form-check-label">
            I agree to (a) <a href="#">Free Membership Agreement</a>, (b)
            <a href="#">Terms of Use</a>, and (c)
            <a href="#">Privacy Policy</a>. I agree to receive more information
            from Alibaba.com about its products and services.
          </label>
        </div>
        <div class="error" id="checkbox-error">
          
        </div>
        <div id="signup-btn" class="mt-5">
          <button class="btn" type="submit" id="submitbtn">Create an account</button>
        </div>
      </form>
    </div>

    <script src="/asset/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
