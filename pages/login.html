<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login.alibaba.com</title>
    <link rel="stylesheet" href="/asset/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-white">
        <div class="d-flex justify-content-start align-items-center ">
            <img src="/img/O1CN01e5zQ2S1cAWz26ivMo_!!6000000003560-2-tps-920-110.png" class="img-fluid w-25 mt-4" alt="">
        </div>
    </header>
    <section class="text-center align-items-center mt-5">
        
        <h1 class="font-monospace " id="headsignup">Sign up</h1>
        <div class="d-flex justify-content-center align-items-center    ">
            <div class="border rounded p-5 shadow-lg bg-light w-50">
                <div class="input-group  mb-3">
                    <label class="m-2"><span class="text-danger">*</span> Country / Region:</label>
                    <input class="form-control " list="datalistOptions" id="exampleDataList" placeholder="Choose a Country">
                    <datalist id="datalistOptions">
                        <option value="United States">
                        <option value="United Kingdom">
                        <option value="India">
                        <option value="Pakistan">
                        <option value="France">
                        <option value="Germany">
                        <option value="Canada">
                        <option value="Australia">
                        <option value="China">
                        <option value="Japan">
                    </datalist>
                </div>
        
                <div class="" >
                    <label class="m-2 d-flex    "><span class="text-danger">*</span> Please select trade role</label>
                    
                    
                            <input type="radio" name="tradeRole" id="buyer">
                            <label for="buyer">Buyer</label>
                    
                        
                            <input type="radio" name="tradeRole" id="seller">
                            <label for="seller">Seller</label>
                                            
                            <input type="radio" name="tradeRole" id="both">
                            <label for="both">Both</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
