<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login.alibaba.com</title>
    <link rel="stylesheet" href="/asset/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-white">
        <div class="d-flex justify-content-start align-items-center ">
            <img src="/img/O1CN01e5zQ2S1cAWz26ivMo_!!6000000003560-2-tps-920-110.png" class="img-fluid w-25 mt-4" alt="">
        </div>
    </header>
    <section class="text-center align-items-center mt-5">
        
        <div class="d-flex justify-content-center align-items-center">
            <div class="border rounded p-5 shadow-lg bg-light" style="width: 40rem;font-style: oblique;font-weight: 600 ;">
                <!-- Country / Region Field -->
                <div class="mb-3 d-flex align-items-center">
                    <label class="me-3 flex-shrink-0" style="width: 150px;">
                        <span class="text-danger">*</span> Country / Region:
                    </label>
                    <input class="form-control " list="datalistOptions" id="exampleDataList" placeholder="Choose a Country">
                    <datalist id="datalistOptions">
                        <option value="United States">
                        <option value="United Kingdom">
                        <option value="India">
                        <option value="Pakistan">
                        <option value="France">
                        <option value="Germany">
                        <option value="Canada">
                        <option value="Australia">
                        <option value="China">
                        <option value="Japan">
                    </datalist>
                </div>
    
                <!-- Trade Role Section -->
                <div class="mb-3 d-flex align-items-center">
                    <label class="me-3 flex-shrink-0" style="width: 150px;">
                        <span class="text-danger">*</span> Select trade role:
                    </label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check me-3">
                            <input type="radio" name="tradeRole" id="buyer" class="form-check-input">
                            <label for="buyer" class="form-check-label">Buyer</label>
                        </div>
                        <div class="form-check me-3">
                            <input type="radio" name="tradeRole" id="seller" class="form-check-input">
                            <label for="seller" class="form-check-label">Seller</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="tradeRole" id="both" class="form-check-input">
                            <label for="both" class="form-check-label">Both</label>
                        </div>
                    </div>
                </div>
    
                <!-- Full Name Field -->
                <div class="mb-3 d-flex align-items-center flex-nowrap">
                    <label class="me-3 flex-shrink-0" style="width: 150px; white-space: nowrap;">
                        <span class="text-danger">*</span> Full Name:
                    </label>
                    <input class="form-control flex-grow-1" type="text" placeholder="Enter your full name" required>
                </div>
    
                <!-- Email Field -->
                <div class="mb-3 d-flex align-items-center">
                    <label class="me-3 flex-shrink-0" style="width: 150px;">
                        <span class="text-danger">*</span> Email:
                    </label>
                    <input class="form-control flex-grow-1" type="email" placeholder="Your email will be used as account name" required>
                </div>
    
                <!-- Password Field -->
                <div class="mb-3 d-flex align-items-center">
                    <label class="me-3 flex-shrink-0" style="width: 150px;">
                        <span class="text-danger">*</span> Password:
                    </label>
                    <input class="form-control flex-grow-1" type="password" placeholder="Enter your password" required>
                </div>
    
                <!-- Confirm Password Field -->
                <div class="mb-3 d-flex align-items-center">
                    <label class="me-3 flex-shrink-0" style="width: 150px;">
                        <span class="text-danger">*</span> Confirm Password:
                    </label>
                    <input class="form-control flex-grow-1" type="password" placeholder="Confirm your password" required>
                </div>
    
                <!-- Phone Number Field -->
                <div class="mb-3 d-flex align-items-center">
                    <label class="me-3 flex-shrink-0" style="width: 150px;">
                        <span class="text-danger">*</span> Phone Number:
                    </label>
                    <input class="form-control flex-grow-1" type="tel" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3 d-flex align-items-start">
                    <input type="checkbox" class="custom-checkbox me-2" id="agreement" required>
                    <label for="agreement" class="form-check-label">
                        I agree to (a) <a href="#">Free Membership Agreement</a>, 
                        (b) <a href="#">Terms of Use</a>, and 
                        (c) <a href="#">Privacy Policy</a>. I agree to receive more information from Alibaba.com about its products and services.
                    </label>
                </div>
                <div id="signup-btn">
                    <button class="btn" type="submit">Create an account</button>
                </div>
            </div>
        </div>
    </section>
    
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
